<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <div class="heroImg">
        <h1 class="pageHeading">Random Name Generator</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <p class="paragraphTxt">Please click the button below to get a random name: </p>

                <button type="button" id="randomBtn" class="btn btn-primary randomBtn">Click Here</button>

            </div>
            <div class="col-6">
                <!-- This is where the randomly selected name will go -->
                <p class="result" id="rngResult"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul id="lastFiveNames">

                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
